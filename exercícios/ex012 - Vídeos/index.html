<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Vídeos</title>
</head>
<body>
    <h1>Inserindo Vídeos Hospedados Localmente</h1>
    <p>Este vídeo está hospedado em meu próprio servidor. </p>
    <hr>
    <video controls autoplay loop poster="midia/thumbnail.jpg" width="560" height="315">
        <source src="midia/londres.mkv" type="video/mkv">
        <source src="midia/londres.webm" type="video/webm">
        <source src="midia/londres.mp4" type="video/mp4">
        <p>Seu navegador não possui compatibilidade com a reprodução de vídeos de nosso site :(</p>
    </video>
    <hr>
    <h1>Inserindo Vídeos do Youtube</h1>
    <p>Este vídeo está hospedado na plataforma YouTube</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/4TyYKZmcx6c" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
