<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de Células</title>

    <style>
        body {
            font-family: sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 300px;
            margin: auto;
        }

        td {
            border: 1px solid black;
            padding: 10px;
        }

    </style>
</head>
<body>
    <h1>Mesclagem de Células</h1>

    <table>
        <tr>
            <td>a</td>
            <td colspan="2">b</td> <!--A célula b vai ocupar duas colunas-->
            
        </tr>
        <tr>
            <td colspan="3">d</td>
        </tr>
        <tr>
            <td>g</td>
            <td>h</td>
            <td>i</td>
        </tr>
        <tr>
            <td>k</td>
            <td>k</td>
            <td>l</td>
        </tr>
    </table>
</body>
</html>
