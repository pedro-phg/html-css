<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div {
            display: inline-block; /*mostrar tudo na mesma linha*/
            background-color: #d3d3d3;
            border: 1px solid black; /*tamanho tipo cor*/
            text-align: center;
            height: 200px;
            width: 200px;
            
        }
        
        div:hover{ /*quando passar o mouse em cima ele fica nas configurações*/
            background-color: #303030;
            color: white;
        }
    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>

</body>
</html>
